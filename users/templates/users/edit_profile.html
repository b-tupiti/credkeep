{% extends 'base_generic.html' %} {% block content %}

<div>
  <form
    class="p-4 pt-2 text-white"
    style="width: 800px; background: rgba(43, 49, 54, 0.6)"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}

    <h6 class="text-gray p-2 mb-3 lead fw-bold">Edit my Profile</h6>

    

    {% for field in form %}
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label fw-bold text-secondary"
        >{{field.label}}</label
      >
      <div class="col-sm-10">{{field}}</div>
    </div>

    {% endfor %}

    <div class="text-end">
      <button
        type="submit"
        class="btn btn-sm border-gray"
        style="width: 3.5rem"
      >
        <i class="bi bi-save text-success fs-4"></i>
      </button>
      <a class="btn btn-sm" style="width: 3.5rem" href="{% url 'accounts' %}"
        ><i class="bi bi-x text-danger fs-3"></i
      ></a>
    </div>
  </form>
</div>
{% endblock content %}
